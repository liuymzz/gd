<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>用户中心</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../res/layui/css/layui.css">
    <link rel="stylesheet" href="../../res/css/global.css">
    <script src="../../res/layui/layui.js"></script>
</head>
<body>

<div th:replace="common/header :: header"></div>

<div class="layui-container fly-marginTop fly-user-main">

    <ul class="layui-nav layui-nav-tree layui-inline" lay-filter="user">
        <li class="layui-nav-item">
            <a href="home.html">
                <i class="layui-icon">&#xe609;</i>
                我的主页
            </a>
        </li>
        <li class="layui-nav-item layui-this">
            <a href="index.html"  th:href="@{/}">
                <i class="layui-icon">&#xe612;</i>
                用户中心
            </a>
        </li>
        <li class="layui-nav-item">
            <a href="set.html" th:href="@{/set}">
                <i class="layui-icon">&#xe620;</i>
                基本设置
            </a>
        </li>
        <li class="layui-nav-item">
            <a href="message.html"  th:href="@{/message}">
                <i class="layui-icon">&#xe611;</i>
                我的消息
            </a>
        </li>
    </ul>

    <div class="site-tree-mobile layui-hide">
        <i class="layui-icon">&#xe602;</i>
    </div>
    <div class="site-mobile-shade"></div>

    <div class="site-tree-mobile layui-hide">
        <i class="layui-icon">&#xe602;</i>
    </div>
    <div class="site-mobile-shade"></div>


    <div class="fly-panel fly-panel-user" pad20="" style="padding-top:20px;">

        <!--
        <div class="fly-msg" style="margin-top: 15px;">
          您的邮箱尚未验证，这比较影响您的帐号安全，<a href="activate.html">立即去激活？</a>
        </div>
        -->
        <span class="layui-breadcrumb">

            <i class="layui-icon"
                       style="font-size: 30px;">&#xe857;功能区</i>
        </span>
        <br/>
        <br/>
        <br/>

        <div class="layui-row layui-col-space10">

            <div th:each="resource:${resourceList}" class="layui-col-md4">
                <button th:href="${resource.resourcePath}"
                        th:onclick="${'buttonOperate('''+resource.resourcePath+''')'}"
                   class="layui-btn layui-btn-lg layui-btn-radius">
                    <i th:utext="${resource.resourceIcon}" class="layui-icon"
                       style="font-size: 30px;">&#xe618;</i>
                    <i th:utext="${resource.resourceName}">批改作业</i>
                </button>
            </div>

        </div>


    </div>
</div>

<div class="fly-footer">
    <p><a href="http://fly.layui.com/" target="_blank">Fly社区</a> 2017 &copy; <a href="http://www.layui.com/"
                                                                                target="_blank">layui.com 出品</a></p>
    <p>
        <a href="http://fly.layui.com/jie/3147/" target="_blank">付费计划</a>
        <a href="http://www.layui.com/template/fly/" target="_blank">获取Fly社区模版</a>
        <a href="http://fly.layui.com/jie/2461/" target="_blank">微信公众号</a>
    </p>
</div>

<script type="application/javascript">
    // layui 初始化模块
    var layer;
    layui.use('layer', function(){
        layer = layui.layer;
    });
</script>

<script type="application/javascript">
    function buttonOperate(url) {
        if (url === '/interact'){
            layer.prompt({
                title:'请为课堂命名',
                value:'我的课堂'
            },function (value,index,elem) {
                if (value !== ''){
                    window.location.href="/interact?name="+value;
                    return false;
                }
            });
        }
        window.location.href=url;
        return false;

    }
</script>

</body>
</html>
