<script>
    layui.use('form', function () {
        var form = layui.form;

        // 校验验证码是否正确
        form.verify({
            safeVerify: function (value,item) {
                var data={};
                data.code=value;
                data.type="addCourse";
                var result;
                $.ajax({
                    type:'post',
                    url:'/checkPictureCode',
                    data:JSON.stringify(data),
                    success:function (data) {
                        result = data;
                    },
                    async:false,
                    contentType:'application/json',
                    dataType:'json'
                });


                // 这里必须用数字类型的0
                if(result.code !== 0){
                    return result.message;
                }

            }
        });

        form.on('submit(addCourse)', function(data){
            // checkSafeCode(data.field.vercode);
            alert('执行了登录操作');

    });
