
<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>创建课程</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="keywords" content="fly,layui,前端社区">
  <meta name="description" content="Fly社区是模块化前端UI框架Layui的官网社区，致力于为web开发提供强劲动力">
  <link rel="stylesheet" href="../../res/layui/css/layui.css">
  <link rel="stylesheet" href="../../res/css/global.css">
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
  <script src="../../res/layui/layui.js"></script>
</head>
<body>

<div th:replace="common/header :: header"></div>

<div class="layui-container fly-marginTop">
  <div class="fly-panel" pad20 style="padding-top: 5px;">
    <!--<div class="fly-none">没有权限</div>-->
    <div class="layui-form layui-form-pane">
      <div class="layui-tab layui-tab-brief" lay-filter="user">
        <ul class="layui-tab-title">
          <li class="layui-this">创建课程<!-- 编辑帖子 --></li>
        </ul>
        <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
          <div class="layui-tab-item layui-show">
            <form action="" method="post">
              <div class="layui-row layui-col-space15 layui-form-item">

                <div class="layui-col-md9">
                  <label for="L_title" class="layui-form-label">课程标题</label>
                  <div class="layui-input-block">
                    <input type="text" id="L_title" name="courseTitle" required lay-verify="required" autocomplete="off" class="layui-input">
                    <!-- <input type="hidden" name="id" value="{{d.edit.id}}"> -->
                  </div>
                </div>
              </div>

              <div class="layui-form-item layui-form-text">
                <div class="layui-input-block">
                  <textarea id="L_content" name="courseContent" placeholder="详细描述"
                            class="layui-textarea fly-editor" style="height: 260px;"></textarea>
                </div>
              </div>

              <div class="layui-form-item">
                <button type="button" class="layui-btn" id="file1">
                  <i class="layui-icon">&#xe67c;</i>上传文件
                </button>
                  <input id="fileName" name="courseAttachmentUrl" hidden>
              </div>

                <div class="layui-form-item">
                    课程开始时间：<input type="text" class="layui-input" name="courseStartDate" id="courseStartDate">
                </div>
                <div class="layui-form-item">
                    课程开始时间：<input type="text" class="layui-input" name="courseEndDate" id="courseEndDate">
                </div>

              <div class="layui-form-item">
                <div class="layui-inline">
                  <label class="layui-form-label">悬赏飞吻</label>
                  <div class="layui-input-inline" style="width: 190px;">
                    <select name="experience">
                      <option value="20">20</option>
                      <option value="30">30</option>
                      <option value="50">50</option>
                      <option value="60">60</option>
                      <option value="80">80</option>
                    </select>
                  </div>
                  <div class="layui-form-mid layui-word-aux">发表后无法更改飞吻</div>
                </div>
              </div>


              <div class="layui-form-item">
                <label for="L_vercode" class="layui-form-label">人类验证</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_vercode" lay-verType="tips" name="vercode" required
                         lay-verify="required|number|safeVerify" placeholder="请回答后面的问题" autocomplete="off"
                         class="layui-input">
                </div>
                <div class="layui-form-mid">
                  <img th:src="@{/pictureVerifyCode(type=addCourse)}" style="height:22px;" id="codeImg"
                       alt="点击更换" onclick="refreshSafeCode()"
                       title="点击更换" src=""/>
                </div>
              </div>
              <div class="layui-form-item">
                <button class="layui-btn" lay-filter="addCourse" lay-submit>立即发布</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="fly-footer">
  <p><a href="http://fly.layui.com/" target="_blank">Fly社区</a> 2017 &copy; <a href="http://www.layui.com/" target="_blank">layui.com 出品</a></p>
  <p>
    <a href="http://fly.layui.com/jie/3147/" target="_blank">付费计划</a>
    <a href="http://www.layui.com/template/fly/" target="_blank">获取Fly社区模版</a>
    <a href="http://fly.layui.com/jie/2461/" target="_blank">微信公众号</a>
  </p>
</div>


<script>

  var layedit;
  var layeditIndex;
    //富文本编辑器
    layui.use('layedit', function(){
        layedit = layui.layedit;
        layeditIndex = layedit.build('L_content'); //建立编辑器
    });


    <!--表单控件-->
    layui.use('form', function () {
        var form = layui.form;

        // 校验验证码是否正确
        form.verify({
            safeVerify: function (value,item) {
                var data={};
                data.code=value;
                data.type="addCourse";
                var result;
                $.ajax({
                    type:'post',
                    url:'/checkPictureCode',
                    data:JSON.stringify(data),
                    success:function (data) {
                        result = data;
                    },
                    async:false,
                    contentType:'application/json',
                    dataType:'json'
                });


                // 这里必须用数字类型的0
                if(result.code !== 0){
                    // 验证码输入错误需要刷新
                    refreshSafeCode();
                    return result.message;
                }

                layedit.sync(layeditIndex);
            }
        });

        form.on('submit(addCourse)', function (data) {
            $.ajax({
                type: "POST",
                url: "/course",
                contentType: "application/json;charset=UTF-8",
                async:false,
                data: JSON.stringify(data.field),
                dataType:"json",
                success: function (data) {
                    alert(data.message);
                    window.location.href="/";
                }
            });

            return false;
        });

    });

    //上传组件
    layui.use('upload', function(){
        var upload = layui.upload;

        //执行实例
        var uploadInst = upload.render({
            elem: '#file1'    //绑定元素
            ,url: '/upload'   //上传接口
            ,accept:'file'
            ,method:'post'
            ,done: function(res){
                //上传完毕回调
                alert('上传成功');
                $("#fileName").val(res.url);
            }
            ,error: function(){
                //请求异常回调
                alert('上传失败，请检查您的网络或稍后再试');
            }
        });
    });

    //日期组件
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#courseStartDate' //指定元素
        });

        laydate.render({
            elem: '#courseEndDate' //指定元素
        });
    });

    function refreshSafeCode() {
        document.getElementById("codeImg").src="/pictureVerifyCode?type=addCourse&h="+Math.random();
    }

</script>

</body>
</html>
