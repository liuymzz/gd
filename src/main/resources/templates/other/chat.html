<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">    <link rel="stylesheet" href="../../res/layui/css/layui.css">    <link rel="stylesheet" href="../../res/css/global.css">    <script src="http://cdn-hangzhou.goeasy.io/goeasy.js"></script></head><body><script src="../../res/js/jquery.js"></script><script src="../../res/layui/lay/modules/layer.js"></script><script type="application/javascript" th:inline="javascript">    function prompt() {        layer.open({            closeBtn: 0,            title: '你想说啥？',            content: '<input id="talk" class="layui-input"/>',            yes: function (index,layero) {                var talk = $("#talk").val();                if (talk === '' || talk == null){                    return false;                }                // 将内容存储到服务端                var talkData = {};                talkData.content = talk;                talkData.id = channel + "##" + index;                $.ajax({                    type: "POST",                    url: "/talk",                    contentType: "application/json;charset=UTF-8",                    dataType: "json",                    data: JSON.stringify(talkData),                    success: function (data) {                    }                });                // 将内容发布到教师端                goEasy.publish({                    channel: channel,                    message: talk                });                layer.close(index);                prompt();            }        });    }</script><script type="application/javascript" th:inline="javascript">    var goEasy = new GoEasy({        appkey: "BC-083d76852bc346d29b5cd84f5bae8c7a"    });    <!--需先检测是否是合法进入此页面-->    var channel = [[${channel}]];    if (channel === null || channel === ''){        window.location.href='/404';    }    prompt();</script></body></html>
