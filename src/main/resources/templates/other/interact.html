<!DOCTYPE html><html lang="en" style="height: 100%"><head>    <meta charset="UTF-8">    <title>课堂互动</title>    <meta name="renderer" content="webkit">    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">    <link rel="stylesheet" href="../../res/layui/css/layui.css" media="all">    <style>        .laytable-cell-1-pic {            height: 100%;        }    </style></head><body style="height: 100%"><div class="layui-container laytable-cell-1-pic">    <div class="layui-row laytable-cell-1-pic layui-col-space10">        <!--左边-->        <div id="leftDiv" class="layui-col-md3 layui-bg-green laytable-cell-1-pic"             style="position: relative">            <div onclick="preview('http://bpic.588ku.com/element_origin_min_pic/00/03/09/995688861429f5a.jpg')" style="position: absolute;top: 50%;transform:translateY(-50%)">                <img style="width: 100%"                     src="http://bpic.588ku.com/element_origin_min_pic/00/03/09/995688861429f5a.jpg">            </div>            <div>                <button class="layui-btn layui-btn-danger" onclick="newTalk()">添加对话框</button>            </div>            <br>            <div>                <button class="layui-btn layui-btn-danger" onclick="closeAll()">关闭所有对话框</button>            </div>        </div>        <!--右边-->        <div id="rightDiv" class=" layui-col-md9 layui-bg-cyan laytable-cell-1-pic            ">        </div>    </div></div><img alt="" style="display:none" id="displayimg" src="" /><script src="../../res/layui/layui.js"></script><script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script><!--负责layUI模块初始化--><script type="application/javascript">    var layer;    layui.use('layer', function () {        layer = layui.layer;    });</script><!--功能代码--><script type="application/javascript">    function newTalk() {        // left 最小值        var talkLeftMin = $("#rightDiv").offset().left;        // left 最大值        var talkLeftMax = $("#rightDiv").offset().left + $("#rightDiv").width() - 100;        // top 最大值        var talkTopMax = document.body.clientHeight - 100;        // 对话框left坐标点        var talkLeft = Math.floor(Math.random() * (talkLeftMax - talkLeftMin + 1) + talkLeftMin);        // 对话框 top 坐标点        var talkTop = Math.floor(Math.random() * (talkTopMax - 0 + 1) + 0);        layer.open({            type: '0'            , offset: [talkTop, talkLeft]            , shade: 0            , content: '可以填写任意的layer代码'            , skin: 'layui-layer-molv'        });    }    function closeAll() {        layer.closeAll();    }    function preview(url) {        $("#displayimg").attr("src", url);        var height = $("#displayimg").height();        var width = $("#displayimg").width();        layer.open({            type: 1,            title: false,            closeBtn: 0,            shadeClose: true,            area: [width + 'px', height + 'px'], //宽高            content: "<img src=" + url + " />"        });    }</script></body></html>
